{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-300 py-6">
    <div class="w-full max-w-md bg-[#e8e5cf] shadow-md rounded-xl px-8 py-6">
        <h2 class="text-2xl font-bold text-center text-[#384B70] mb-6">Sign Up</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Render form using crispy -->
            <div class="space-y-4">
                {{ form|crispy }}
            </div>
            
            <!-- Submit Button -->
            <div class="flex justify-center mt-6">
                <button type="submit" class="bg-[#384B70]  hover:bg-[#507687] text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-50">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
