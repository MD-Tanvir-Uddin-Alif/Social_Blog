{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-300">
    <div class="bg-[#DEE5D4] shadow-md rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Are you sure you want to delete this post?</h2>
        <p class="mb-4 text-center">Title: {{ object.title }}</p>

        <form method="POST" class="flex justify-between items-center">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700">Delete</button>
            <a href="{% url 'User_Profile' %}" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Cancel</a>
        </form>
    </div>
</div>


{% endblock %}
